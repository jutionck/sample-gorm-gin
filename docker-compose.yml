version: '3.7'
services:
  database:
    image: postgres:latest
    restart: always
    container_name: sample_db_postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_HOST=${DB_HOST}
    ports:
      - "5432"
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - sample-go
  
  server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    env_file:
      - .env
    networks:
      - sample-go
    ports:
      - "${API_PORT}:${API_PORT}"
volumes:
  data:

networks:
  sample-go:
    driver: bridge